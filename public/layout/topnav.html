<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <a ui-sref="home">
        <span>Auth Boss</span>
      </a>
    </h2>
    <span flex></span>
    <div ng-if="currentUser == null">
      <md-button class="" ui-sref="login" >Login</md-button>
      <md-button class="" ui-sref="signup">Signup</md-button>
    </div>
    <md-select ng-if="currentUser != null" ng-model="someVal" aria-label="User">
      <md-select-label>
        <i class="fa fa-user" ng-if="!currentUser.name"></i>
        &nbsp;
        {{currentUser.name}}
        &nbsp;
      </md-select-label>
      <md-option ui-sref="home">Profile</md-option>
      <md-option ng-click="logout()">Logout</md-option>
    </md-select>
      <!-- <md-button class="md-warn" ui-sref="signup" href="#/signup">Login</md-button> -->
  </div>
</md-toolbar>
