  <md-content>
    <div id="demo">
    <div class="table-responsive-vertical shadow-z-1">
    <!-- Table starts here -->
      <table id="table" class="table table-hover table-mc-light-blue">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users"  ui-sref="user({id:user._id})">
            <td data-title="Name">{{user._id}}</td>
            <td data-title="Name">{{user.name}}</td>
            <td data-title="Email">{{user.email}}</td>
            <td data-title="Role">{{user.role || "User"}}</td>
            <td data-title="Delete">      
              <md-button ng-click="delete($index)"
                 aria-label="Delete"
                 class="md-icon-button" >
                  <i class="fa fa-trash"></i>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </md-content>
