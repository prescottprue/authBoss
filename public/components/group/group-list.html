  <md-content>
    <div id="demo">
    <div class="table-responsive-vertical shadow-z-1">
    <!-- Table starts here -->
      <table id="table" class="table table-hover table-mc-light-blue">
        <thead>
          <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="group in groups"  ui-sref="group({name:group.name})">
            <td data-title="Name">{{group.name}}</td>
            <td data-title="Owner">{{group.owner.email || "No Current Owner"}}</td>
            <td data-title="Delete">      
              <md-button ng-click="delete($index)"
                 aria-label="Delete"
                 class="md-icon-button" >
                  <i class="fa fa-trash"></i>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </md-content>
